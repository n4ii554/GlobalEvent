

    <div class="register-container"> 
        <h1 class="app-title">Registro</h1>
        <form (submit)="register($event)">
            <div class="inputs">
                <label for="nombre_usuario">Nombre de usuario</label>
                <input type="text" [(ngModel)]="nombre_usuario" name="nombre_usuario" placeholder="nombre_usuario" required />
            </div>
            <div class="inputs">
                <label for="email">Correo electrónico</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="email" required />
            </div>
            <div class="inputs">
                <label for="contrasena">Contraseña</label>
                <input type="password" [(ngModel)]="contrasena" name="contrasena" placeholder="contrasena" required />
            </div>

            <button type="submit">Registrate!</button>

            <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
        </form>
    </div>
